<!--definitions of input type functions-->
<html>
  <head>
    <title>InputType</title>
  </head>
  <body>
    <input type="text" name="box" value="hello"  size=30><!--size how many characters--><br>
    <input type="radio" name="gender" value="Female">female
    <input type="radio" name="gender" >male<br>
    <input type="checkbox" name="fruit" value="apple">Apple
    <input type="checkbox" name="fruit" value="orange">Orange
    <input type="checkbox" name="fruit" >Banana<br>
    <input type="text" size=10><br>
    <input type="text" name="signin" size="10" type="color" value="#ff0000"><br>
    <input type="color" name="red" value="#ff0000"><br>
    <input type="password" name="password" value="123"><br>
    <input required><!--mandatory text box--><br>
    <input minlength=8><br>
    <input minlength=3 maxlength=13><br>
    <input type="button" value="login"><br>
    <input type="submit" value="submit"><br>
    <input type="reset" value="clear"><br>
    <input type="hidden" value="secret"><br>
    <input type="email" value="abc@gmail.com"><br>
    <input type="url" value="www.google.com"><br>
    <input type="datetime-local" value="2022-08-17T11:30">
    <input type="datetime-local"><br>
    <input type="date-local" value="17-08-2022"><br>
    <input type="month-local" value="February"><br>
    <input type="time">
  </body>
</html>
